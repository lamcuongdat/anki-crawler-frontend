<button class="btn btn-primary"
(click)="onExportCSV()">
  Export CSV
</button>
<kendo-grid
  (cellClick)="onEdit($event)"
  [data]="data"
  (remove)="onRemove($event)"
  [height]="600">
  <kendo-grid-command-column title="" [width]="100">
    <ng-template kendoGridCellTemplate>
      <button kendoGridRemoveCommand>Delete</button>
    </ng-template>
  </kendo-grid-command-column>
  <kendo-grid-column
    [title]="'Image'"
    [field]="'picture'"
    [width]="150">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <img class="img-thumbnail" [src]="dataItem.picture" alt="anki-crawler-pic">
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [title]="'Audio'" [field]="'sound'" [width]="100">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <button *ngIf="dataItem.sound" class="btn btn-primary" (click)="onPlaySound(dataItem.sound)">Sound</button>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [title]="'Name'" [field]="'name'" [width]="150"></kendo-grid-column>
  <kendo-grid-column [title]="'Vocab'" [field]="'vocab'" [width]="150"></kendo-grid-column>
  <kendo-grid-column [title]="'Level'" [field]="'level'" [width]="100"></kendo-grid-column>
  <kendo-grid-column [title]="'WordForm'" [field]="'wordForm'" [width]="100"></kendo-grid-column>
  <kendo-grid-column [title]="'Pronounce'" [field]="'pronounce'" [width]="200"></kendo-grid-column>
  <kendo-grid-column [title]="'Definition'" [field]="'definition'" [width]="500"></kendo-grid-column>
  <kendo-grid-column [title]="'Hint'" [field]="'hint'"></kendo-grid-column>
  <kendo-grid-column [title]="'Example'" [field]="'example'"></kendo-grid-column>
  <kendo-grid-column [title]="'Advanced'" [field]="'advanced'"></kendo-grid-column>
</kendo-grid>
<app-edit-dialog (save)="onSave($event)"></app-edit-dialog>
