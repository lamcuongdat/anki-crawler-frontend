<kendo-dialog title="Please confirm"
              (close)="onClose()"
              *ngIf="open"
              [minWidth]="250"
              [maxHeight]="700"
              [width]="900">
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="picture" class="col-md-4 col-form-label">Image link</label>
      <div class="col-md-8">
        <app-field>
          <input formControlName="picture" type="text" class="form-control" id="picture" placeholder="Image link">
        </app-field>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <img [src]="formControls.picture.value" alt="" class="img-thumbnail">
      </div>
    </div>
    <div class="form-group row">
      <label for="sound" class="col-md-4 col-form-label">Audio link</label>
      <div class="col-md-6">
        <app-field>
          <input formControlName="sound" type="text" class="form-control" id="sound" placeholder="Audio Link">
        </app-field>
      </div>
      <div class="col-md-2">
        <button *ngIf ="formControls.sound.valid && formControls.sound.value"
                class="btn btn-primary"
                (click)="onPlaySound()">Sound</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-md-4 col-form-label">Name</label>
      <div class="col-md-8">
        <app-field>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name">
        </app-field>
      </div>
    </div>
    <div class="form-group row">
      <label for="vocab" class="col-md-4 col-form-label">Vocabulary</label>
      <div class="col-md-8">
        <input formControlName="vocab" type="text" class="form-control" id="vocab" placeholder="Vocabulary">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-md-4 col-form-label">Level</label>
      <div class="col-md-8">
        <app-field>
          <label for="level"></label><input formControlName="level" type="text" class="form-control" id="level" placeholder="Level">
        </app-field>
      </div>
    </div>
    <div class="form-group row">
      <label for="wordForm" class="col-md-4 col-form-label">WordForm</label>
      <div class="col-md-8">
        <input formControlName="wordForm" type="text" class="form-control" id="wordForm" placeholder="WordForm">
      </div>
    </div>
    <div class="form-group row">
      <label for="pronounce" class="col-md-4 col-form-label">Pronounce</label>
      <div class="col-md-8">
        <input formControlName="pronounce" type="text" class="form-control" id="pronounce" placeholder="Pronounce">
      </div>
    </div>
    <div class="form-group row">
      <label for="definition" class="col-md-4 col-form-label">Definition</label>
      <div class="col-md-8">
        <textarea formControlName="definition" class="form-control" id="definition" placeholder="Definition"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="definition" class="col-md-4 col-form-label">Example</label>
      <div class="col-md-8">
        <label for="example"></label><textarea formControlName="example" class="form-control" id="example" placeholder="Example"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="advanced" class="col-md-4 col-form-label">Advanced</label>
      <div class="col-md-8">
        <textarea formControlName="advanced" class="form-control" id="advanced" placeholder="Advanced"></textarea>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-6">
      <button [disabled]="!this.form.valid" class="btn btn-primary" kendoButton (click)="onSave()" [primary]="true">Save</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-secondary" kendoButton (click)="onClose()">Cancel</button>
    </div>
  </div>
</kendo-dialog>
